name: Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Session Summarization Test
      run: python tests/test_session_summarization.py
      env:
        PYTHONPATH: .

    - name: Run Ambiguous Query Detection Test
      run: python tests/test_ambiguous_query_detection.py
      env:
        PYTHONPATH: .

    - name: Run Query Refinement Test
      run: python tests/test_query_refinement.py
      env:
        PYTHONPATH: .

    - name: Run Master Test Suite
      run: python tests/run_tests.py
      env:
        PYTHONPATH: .

    - name: Generate test report
      if: always()
      run: |
        echo "## Test Execution Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All automated tests completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Coverage:" >> $GITHUB_STEP_SUMMARY
        echo "- Session Summarization via Max Token Triggering" >> $GITHUB_STEP_SUMMARY
        echo "- Ambiguous Query Detection" >> $GITHUB_STEP_SUMMARY
        echo "- Query Refinement (Rewriting)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Random Query Generation:" >> $GITHUB_STEP_SUMMARY
        echo "Each test uses random query generation to create diverse test scenarios" >> $GITHUB_STEP_SUMMARY

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs-py${{ matrix.python-version }}
        path: logs/
        retention-days: 7
